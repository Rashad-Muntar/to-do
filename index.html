<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class= "container-fluid">
    <header id='header'>
        <nav class="navbar navbar-expand-lg navbar-light ">
              <div class="collapse navbar-collapse col-12" id="navbarNav">
                <ul class="navbar-nav flex-row d-flex  ">
                  <div class='headerGroupOne d-flex col-4'>
                     
                    <button type="button" class="btn " id="menu-link ">   
                        <li class="nav-item d-flex">
                            <i class="fas fa-bars "></i>
                      </li>
                    </button>
                    <button type="button" class="btn" id="home-link">   
                            <li class="nav-item d-flex">
                                <i class="fas fa-home"></i> 
                            </li>
                    </button>

                    </div>
                </ul>

                <ul class="navbar-nav flex-row d-flex  ">
                    <div class=" headerGroupTwo d-flex ">

                        <button type="button" class="btn" id="calendar-link">   
                            <li class="nav-item">
                                <i class="fas fa-calendar-check"></i>
                            </li>
                        </button>
              
                    </div>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div id="content">

            <div class='side-bar'>
                <div class="inbox icons"><i class="fas fa-inbox"></i> Inbox</div>
                <div class="today icons"><i class="far fa-calendar-alt"></i>Today</div>
                <div class="project-container">
                    <div class="project icons">
                        <div><i class="fas fa-calendar-check"></i>Projects</div> 
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="projectList hide">
                        <div class="projects">

                        </div>
                        <button type="button" class="btn" id="addForm-link" data-bs-toggle="modal" data-bs-target="#exampleModal">  
                            <i class="fas fa-plus"></i> New project
                        </button>
                    </div>
                

                </div>
            </div>
<!-- TODO List Modal -->
            <div id='main-right'>

                <div id="projectTitle"></div>
 
                <button type="button" class="todoAddBtn btn btn-primary hide" id="addForm-link" data-bs-toggle="modal" data-bs-target="#addTodoModal">  
                    <i class="fas fa-plus "></i>New To Do</button>
                   
                <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="addTodoModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="d-flex flex-column ">
                                <div>
                     
                                 <label for="title" class="d-flex form-label">Title</label>
                                 <input type="text" placeholder="Enter Project Title" id="title">
                             </div> 
                                 <div>
                                 <label for="date" class="d-flex form-label">Date</label>
                                 <input type="date" id="date">
                             </div>  
                             <div>
                                 <label for="desc" class="d-flex form-label">Description</label>
                                 <textarea id="desc"></textarea>
                             </div>
                             <div>
                                 <label for="priority" class="d-flex form-label">Priority</label>
                                 <select  class="dropdown" id="priority">
                                         <option value= 'High'>High </option>
                                         <option value= 'Medium'>Medium</option>
                                         <option value= 'Low'>Low</option>
                                 </select>
                             </div>
                           
                     </form>  
                    </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" id='submit' class="btn btn-primary">Save</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
    </main>
       
<!-- Project Modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="d-flex flex-column ">
                <div>
     
                 <label for="title" class="d-flex form-label">Title</label>
                 <input type="text" placeholder="Enter Project Title" id="prtitle">
             </div> 
                 <div>
                 <label for="date" class="d-flex form-label">Date</label>
                 <input type="date" id="prdate">
             </div>  
             <div>
                 <label for="desc" class="d-flex form-label">Description</label>
                 <textarea id="prdesc"></textarea>
             </div>
             <div>
                 <label for="priority" class="d-flex form-label">Priority</label>
                 <select  class="dropdown" id="prpriority">
                         <option value= 'High'>High </option>
                         <option value= 'Medium'>Medium</option>
                         <option value= 'Low'>Low</option>
                 </select>
             </div>
           
     </form>  
    </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id='prsubmit' class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


   
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0c2dafdccb.js" crossorigin="anonymous"></script>

    <script src="./dist/main.js"></script>
</body>
</html>
